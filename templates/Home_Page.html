{% extends "base.html" %}
{% block content %}

{{message}}

<div class="container transbox text-center">
	<div class="row"> 
		<h1> Find fellow NYU buddies here </h1>
	</div>
	

	<form method="post">
		<div class="col-md-4 col-md-offset-4 form-group">
			<div class="row">
				NetID <input type = "text" name = "netID" value = "{{netID}}">
			</div>
			<div class="row">
				Password <input type = "password" name = "password">
			</div>
			<div class = "col-md-12">
				<button type = "submit" class = "btn btn-primary btn-lg"> 
					Login 
				</button><br>		
				<a class = "btn btn-warning btn-lg" href = "/signup">Signup</a>
			</div>
		</div>
	
	</form>		
	


	
	
	
	<font color="red"> {{error}} </font> 
	
	

</div>
{% endblock %}
