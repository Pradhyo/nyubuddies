{% extends "base.html" %}
{% block content %}

<div class="container-fluid transbox text-center">
	<div class="row"> 
		<h1> Find fellow NYU buddies here. </h1>
	</div>

	{% if message %}
	<div class = "text-center alert alert-danger">
	{{message}}
	</div>
	{%endif%}

	<form method="post">
		<div class="col-md-3 col-md-offset-4">
			<div class="form-group col-md-12">
				<input type = "text" class = "form-control" name = "netID" placeholder = "NetID">
			</div>
			<div class="form-group col-md-12">
				<input type = "password" class = "form-control" name = "password" placeholder = "Password">
			</div>
			{% if error %}
			<div class="row col-md-12 alert alert-danger"> {{error}} </div>
			{%endif%}			
			<div class = "row col-md-offset-3 col-md-6">
				
					<button type = "submit" class = "btn btn-primary btn-lg"> 
						Login 
					</button>
			</div> <br>
			<div class="row col-md-offset-3 col-md-6">
				<a class = "btn btn-warning btn-lg no-underline" href = "/signup">Signup</a><br>
			</div>
		</div>
	
	</form>		

</div>
{% endblock %}
