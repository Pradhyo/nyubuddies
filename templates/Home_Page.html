{% extends "base.html" %}
{% block content %}

{{message}}

<div class="container transbox text-center">
	<div class="row"> 
		<h1> Find fellow NYU buddies here </h1>
	</div>
	

	<form method="post">
		<div class="col-md-4 col-md-offset-4">
			NetID <input type = "text" name = "netID" value = "{{netID}}"> <br> 		
			Password <input type = "password" name = "password"> <br> 
		</div>
		<div class="col-md-4 col-md-offset-4">
			<button type = "submit" class = "btn btn-primary"> Login </button><br>		
		</div>


	
	
	
	<font color="red"> {{error}} </font> 
	</form>
	<a class = "btn btn-warning" href = "/signup">Signup</a>

</div>
{% endblock %}
