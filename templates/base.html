<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content="IE-edge">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<title> NYU Buddies </title>
		<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
		<link href='http://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		
		{%if not_logged != True%}
		<div class="container-fluid transbox">
			<div class = "row">
				<div class = "col-md-8">
					<nav class="navbar navbar-default">
					    <div class="collapse navbar-collapse" id="userbutton">
							<ul class = "nav nav-tabs">
						        <li role = "presentation" class="dropdown">
						          <a href="#" class="dropdown-toggle no-underline" data-toggle="dropdown" role="button" aria-expanded="false">{{name}}<span class="caret"></span></a>
						          <ul class="dropdown-menu" role="menu">
									<li><a href = "/welcome" class="no-underline">Home</a></li>
						            <li><a href = "/new_post" class="no-underline">New Post</a></li>
						            <li><a href="/help" class="no-underline">Help/Feedback</a></li>
						            <li><a href="/logout" class="no-underline">Logout</a></li>
						            <li><a href="/change_password" class="no-underline">Change Password</a></li>
						            <li><a href="/delete_account" class="no-underline">Delete Account</a></li>
						          </ul>
						        </li>
					        </ul>
				        </div>
				    </nav>


			    </div>
			    <div class = "col-md-2">
				    <form method="post">
						<div class = "form-group">
						<select class = "form-control" name = "source">
						{% for each in sources %}
							<option value="{{each.source}}"> {{each.source}} </option>
						{% endfor %}
						</select>
						</div>
			    </div>    
			    <div class = "col-md-1"> 
			    	<button type="submit" class="btn btn-default" {%if not enabled %}disabled="disabled"{%endif%}>
			    		Search Posts
			    	</button>
				    </form> 
			    </div>
		    </div>
		</div>

		{%endif%}




	{% block content %}
	{% endblock %}
	</body>
</html>
